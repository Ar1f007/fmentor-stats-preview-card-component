<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="container">

    <div class="card">
      <section>
        <figure>
          <picture class="card__image">
            <source media="(min-width:48em)" srcset="images/image-header-desktop.jpg">
            <img src="images/image-header-mobile.jpg" alt="header image" class="card__image">
          </picture>
        </figure>
      </section>

      <section>
        <h1 class="card__heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>

        <ul class="card__stats-list">
          <li class="card__item">
            <span class="card__stat-number">10K+</span>
            <span class="card__stat-heading">companies</span>
          </li>

          <li class="card__item">
            <span class="card__stat-number">314</span>
            <span class="card__stat-heading">templates</span>
          </li>

          <li class="card__item">
            <span class="card__stat-number">12M+</span>
            <span class="card__stat-heading">queries</span>
          </li>
        </ul>
      </section>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ar1f007/fmentor-stats-preview-card-component">Ariful Hoque Al Amin</a>.
    </div>
  </main>


</body>

</html>
